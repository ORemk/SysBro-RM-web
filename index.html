<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Productos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üì¶ Inventario de Productos</h1>
        </header>

        <!-- Formulario para agregar productos -->
        <form id="formulario-inventario">
            <label for="nombre-producto">Nombre del Producto:</label>
            <input type="text" id="nombre-producto" required>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" required>

            <label for="precio">Precio:</label>
            <input type="number" id="precio" required>

            <!-- Campo de imagen de producto (opcional) -->
            <label for="imagen">Subir Imagen del Producto (opcional):</label>
            <input type="file" id="imagen" accept="image/*">

            <button type="submit" class="btn-agregar">Agregar Producto</button>
        </form>

        <p id="error-mensaje" class="error" style="display: none;">‚ùå Este producto ya est√° registrado.</p>

        <input type="text" id="busqueda" placeholder="üîç Buscar producto..." onkeyup="buscarProducto()">

        <!-- Tabla de productos -->
        <table>
            <thead>
                <tr>
                    <th>Imagen</th>
                    <th>Nombre</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla-body">
                <!-- Aqu√≠ se mostrar√°n los productos -->
            </tbody>
        </table>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
